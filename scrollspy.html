<html>

<head>
    <style> 
    body {

        margin: 0;
        
        font-family: sans-serif;
        
        overflow-x: hidden;
        
        }
        
        .nav {
        
        display: flex;
        
        justify-content: center;
        
        position: sticky;
        
        top: 0;
        
        background: #222;
        
        padding: 1rem;
        
        }
        
        .nav a {
        
        color: #ccc;
        
        text-decoration: none;
        
        margin: 0 1rem;
        
        padding: 0.5rem 1rem;
        
        }
        
        .nav a:target,
        
        .nav a.active {
        
        background: #007bff;
        
        color: white;
        
        border-radius: 5px;
        
        }
        
        .scroll-container {
        
        display: flex;
        
        overflow-x: auto;
        
        scroll-snap-type: x mandatory;
        
        scroll-behavior: smooth;
        
        width: 100vw;
        
        height: 100vh;
        
        }
        
        .section {
        
        flex: none;
        
        width: 100vw;
        
        height: 100vh;
        
        scroll-snap-align: start;
        
        display: flex;
        
        align-items: center;
        
        justify-content: center;
        
        font-size: 2rem;
        
        color: white;
        
        }
        
        #section1 { background:red ; }
        
        #section2 { background: orange; }
        
        #section3 { background: yellow; }
        
        #section4 { background: green; }
        
        #section5 { background: blue; }

        :target {
        
        outline: 5px solid white;
        
        }
        
        </style>

</head>


<body>

<div class="nav">
<a href="#section1"> Red </a>
<a href="#section2"> Orange </a>
<a href="#section3"> Yellow </a>
<a href="#section4"> Green </a>
<a href="#section5"> Blue </a>

</div>

<div class="scroll-container">
    
<div class="section" id="section1"> Red Section ( NITYA ) </div>
<div class="section" id="section2"> Orange Section ( NITYA ) </div>
<div class="section" id="section3"> Yellow Section ( NITYA ) </div>
<div class="section" id="section4"> Green Section ( NITYA ) </div>
<div class="section" id="section5"> Blue Section ( NITYA ) </div>
</div>



</body>

</html>
